<div fxLayout="row" fxLayoutAlign="space-around left" >
  <div fxFlex>
    <h3 class="page-title">
      Survey
    </h3>
    <ul class="breadcrumb">
      <li><a routerLink="/dashboard">Dashboard</a></li>
      <li><a>Survey</a></li>
      <li>Active Servey</li>
    </ul>
  </div>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Survey name or title goes here</mat-card-title>
    <mat-card-subtitle><a class="primary-txt">view all 25 questions</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxflexfill class="mid-graph" fxLayoutGap="10px grid" >
      <div fxFlex="30" >
        <img src="./assets/img/echarts_1.png" />
      </div>
      <div fxFlex="30" >
        <img src="./assets/img/echarts_1.png" />
      </div>
      <div fxFlex="40">
        <div fxLayout="column" fxflexfill class="" fxLayoutGap="10px grid">
          <div fxFlex>
            <div fxLayout="row" fxflexfill class="surve-time-col" fxLayoutGap="10px grid" [routerLink]="['/survey-list']">
              <div fxFlex="50">
                <span class="current-time">{{currentTime()}}</span><br />
                <span>Time Left</span>
              </div>
              <div fxFlex="50">
                <button mat-raised-button class="big-btn block-btn" color="warn" >End Survey</button>
              </div>
            </div>

            <div fxLayout="row" fxflexfill class="surve-time-col" fxLayoutGap="10px grid" >
              <div fxFlex="50">
                <span class="current-status-survey">15 / 200</span><br />
                <span>Not attempted yet!</span>
              </div>
              <div fxFlex="50">
                <button mat-raised-button class="big-btn block-btn" color="primary" >End Survey</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <div fxLayout="row"  class="mid-graph" >
      <div fxFlex="100"  fxFlex.gt-xs="100"  >
        <mat-toolbar color="light" class="tool">
          <span class="mat-toolbar-title icic"> <b>Attempted by </b> </span>
          <span class="mat-toolbar-title icici"> 85/100 </span>
          <span class="spacer"></span>
          <mat-form-field class="search-field"  appearance="standard">
            <mat-icon matSuffix>search</mat-icon>
            <input matInput placeholder="Search" #input  (keyup)="applyFilter($event)">
          </mat-form-field>
          <button mat-mini-fab color="light" class="cal-button" aria-label="Sync" (click)="getList()">
            <mat-icon>sync</mat-icon>
          </button>
          <button mat-mini-fab color="light" class="cal-button" aria-label="Sync">
            <mat-icon>filter_list</mat-icon>
          </button>
          <button mat-mini-fab color="primary" class="cal-button"   aria-label="Add new" [routerLink]="['/add-survey']"  *ngIf="accessPermission">
            <mat-icon>add</mat-icon>
          </button>
        </mat-toolbar>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- profile_picture Column -->
          <ng-container matColumnDef="profile_picture">
            <th mat-header-cell *matHeaderCellDef >  </th>
            <td mat-cell *matCellDef="let element">
              <!-- ./assets/img/Ellipse_1.png -->
              <img src="{{filePath}}{{element.profile_picture}}" *ngIf="element.profile_picture != ''" />
              <img src="./assets/img/Ellipse_1.png" *ngIf="element.profile_picture == ''" />
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="is_leave">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element">
              <button mat-flat-button class="round-btn" *ngIf="element.is_leave == 1" color="light">Approved</button>
              <button mat-flat-button class="round-btn" *ngIf="element.is_leave == 0" color="accent">Pending</button>
              <button mat-flat-button class="round-btn" *ngIf="element.is_leave == 2" color="warn">Rejected</button>
              <button mat-flat-button class="round-btn" *ngIf="element.is_leave == 3" color="warn">Cancelled</button>
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action Required </th>
            <td mat-cell *matCellDef="let element" >
              <span *ngIf="!accessPermission">No Permission</span>


            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data found.</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

      </div>
    </div>

</mat-card>
