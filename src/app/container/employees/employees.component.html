<div fxLayout="row" fxLayoutAlign="space-around left" >
  <div fxFlex>
    <h3 class="page-title">
      Employees
    </h3>
    <ul class="breadcrumb">
      <li><a routerLink="/dashboard">Dashboard</a></li>
      <li>Employees</li>
    </ul>
  </div>
</div>
<div fxLayout="row" fxflexfill fxLayoutGap="10px grid" >
  <div fxFlex="25"  fxFlex.gt-xs="100">
    <mat-card class="dashboard-count">
      <h4>Active Employees</h4>
      <h2>100 / 150</h2>
      <img src="./assets/img/Image_7.png" />
    </mat-card>
  </div>
  <div fxFlex="25" fxFlex.gt-xs="100">
    <mat-card class="dashboard-count">
      <h4>Late Coming</h4>
      <h2>20</h2>
      <img src="./assets/img/Image_2.png" />
    </mat-card>
  </div>
  <div fxFlex="25" fxFlex.gt-xs="100">
    <mat-card class="dashboard-count">
      <h4>Working From Home</h4>
      <h2>100</h2>
      <img src="./assets/img/Image_2.png" />
    </mat-card>
  </div>
  <div fxFlex="25" fxFlex.gt-xs="100">
    <mat-card class="dashboard-count">
      <h4>On leave</h4>
      <h2>100</h2>
      <img src="./assets/img/Image_2.png" />
    </mat-card>
  </div>
</div>
<div fxLayout="row" fxflexfill class="mid-graph" fxLayoutGap="10px grid" >
  <div fxFlex="100"  fxFlex.gt-xs="100">
    <mat-card class="dashboard-detail">
      <mat-card-header>
        <mat-card-title>Stats</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div  fxflexfill class="mid-graph" fxLayoutGap="10px grid" >
          <div fxFlex="70"  fxFlex.gt-xs="100">
            <img src="./assets/img/Image_3.png" />
          </div>
          <div fxFlex="30"  fxFlex.gt-xs="100">
            <img src="./assets/img/echarts_1.png" />
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxLayout="row" fxflexfill class="mid-graph" fxLayoutGap="10px grid" >
  <div fxFlex="100"  fxFlex.gt-xs="100">
    <mat-card class="dashboard-detail" >
      <mat-card-content>
        <mat-toolbar color="light">
          <span class="mat-toolbar-title">All Employees</span>
          <span class="spacer"></span>
          <mat-form-field class="search-field">
            <mat-icon matSuffix>search</mat-icon>
            <input matInput placeholder="Search">
          </mat-form-field>
          <button mat-mini-fab color="primary" class="cal-button"  aria-label="Add new" >
            <mat-icon>add</mat-icon>
          </button>
          <button mat-mini-fab color="light" class="cal-button"  aria-label="Filter">
            <mat-icon>filter_list</mat-icon>
          </button>
          <button mat-mini-fab color="light" class="cal-button" aria-label="Sync">
            <mat-icon>sync</mat-icon>
          </button>
        </mat-toolbar>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element">
              <img [src]="element.position" />
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Designation Column -->
          <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="round-btn" *ngIf="element.status == 0" color="light">Active</button>
              <button mat-raised-button class="round-btn" *ngIf="element.status == 1" color="accent">On Leave</button>
              <button mat-raised-button class="round-btn" *ngIf="element.status == 2" color="warn">Locked</button>
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action Required </th>
            <td mat-cell *matCellDef="let element" color="warn">{{element.action}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/employees/1"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
